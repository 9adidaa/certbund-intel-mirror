name: Daily CERT-Bund Intelligence Update

on:
  schedule:
    - cron: "20 3 * * *"   # every day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run pipeline
        run: python database/scripts/run_pipeline.py

      - name: Commit changes
        run: |
          git config user.name "cert-bot"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Daily CERT-Bund update"
          git push
